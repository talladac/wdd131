<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131 Dynamic Web Fundamentals | Carina F Tallada</title>
    <meta name="author" content="Carina F. Tallada">
    <meta name="description" content="Week 05 Assignment: Product Review Form ">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="myform">

            <label for="productname">Product Name*</label>
            <select id="productname" name="productname" required aria-label="Select a product">
                <option value="" disabled selected>Choose a Product...</option>
            </select>

            <div class="rating">Overal Rating
                <div class="star-icon">
                    <input type="radio" name="rate" id="rating5">
                    <label for="rating5">&#x2605;</label>
                    <input type="radio" name="rate" id="rating4">
                    <label for="rating4">&#x2605;</label>
                    <input type="radio" name="rate" id="rating3">
                    <label for="rating3">&#x2605;</label>
                    <input type="radio" name="rate" id="rating2">
                    <label for="rating2">&#x2605;</label>
                    <input type="radio" name="rate" id="rating1">
                    <label for="rating1">&#x2605;</label>
                    
               </div>
            </div>

            <div class="install">Date of Installation</div>
            <input type="date" name="date" id="date" required>

            <div class="feat">Which features did you find useful in the product?<i>(Check all that apply)</i>
                <div class="features">
                    <input type="checkbox" name="feature1" id="dura"> 
                    <label for="dura">Durability</label>
                </div>
                <div class="features">
                    <input type="checkbox" name="feature2" id="ease"> 
                    <label for="ease">Ease of Use</label>
                </div>
                <div class="features">
                    <input type="checkbox" name="feature3" id="performance"> 
                    <label for="performance">Performance</label>
                </div>
                <div class="features">
                    <input type="checkbox" name="feature4" id="design"> 
                    <label for="design">Design</label>
                </div>   
            </div>

            <div>Written review <i>(Optional)</i></div>
            <textarea id="review" name="writtenreview" placeholder=" Write your review here..."></textarea>

            <div>
                
                <label for="username">Your Name <i>(Optional)</i> </label>
                <input type="text" id="username" name="username" placeholder="type your name">
            </div>

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>¬©Ô∏è <span id="currentyear"></span> üçã Carina F. Tallada üçã Oman</p>
        <p>Last Modified: <span id="lastmodified"></span></p>
    </footer>

</body>

</html>
